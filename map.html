<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      .maps {
          height: 600px;
          width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="maps">
      <iframe
        class="iframe"
        width="600"
        height="450"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCXZTli2HQUzZrYUgGschrkjgnxqhMLz4Q&q=concert,{{.}}">
      </iframe>
    </div>
  </body>
</html>
